<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
    <p>
        <label for="iusu">Usuário</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="minimo 5 letras"> 
    </p>
    <p>
        <label for="ipass">Senha</label>
        <input type="password" name="sen" id="ipass" required placeholder="minimo 10 letras">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
    
</body>
</html>
